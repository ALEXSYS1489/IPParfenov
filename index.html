<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPParfenov</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js" integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script> -->

<body class="body">
  <div class="container">
    <h1>Приложения</h1>
  </div>

  <button class="btn btn-lg" data-bs-toggle="modal" data-bs-target="#newApp">
    <i class="bi bi-plus" style="font-size: 50px; color: #333333;"></i>
  </button>
  
  <div class="modal fade" id="newApp" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form role="form" class="form-horizontal">

          <div class="modal-header">
            <h4 class="modal-title">Новое приложение</h4>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <div class="container">
              <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                  <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Основные</button>
                </div>
              </nav>
              <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
                
                  <br>
                  <div class="row mb-3">
                    <label for="name" class="col-sm-4 col-form-label">Имя приложения</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="name" placeholder="Имя приложения">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="id" class="col-sm-4 col-form-label">Идентификатор</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="id" placeholder="Идентификатор">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="politic" class="col-sm-4 col-form-label">Политика</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="politic" placeholder="Идентификатор">
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
            <button type="submit" class="btn btn-primary">Сохранить</button>
          </div>

        </form>
      </div>
    </div>
  </div>


  

  <table class="table table-bordered">
    <thead>
      <tr>
        <th class="col-md-1 text-center" style="background-color: #778899; color: #fff;">ID</th>
        <th class="col-md-3" style="background-color: #778899; color: #fff;">Имя приложения</th>
        <th class="col-md-5" style="background-color: #778899; color: #fff;">Alias</th>
        <th class="col-md-2" style="background-color: #778899; color: #fff;">Политика</th>
        <th style="background-color: #778899;"></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th class="text-center">1</th>
        <th>Имя приложения1</th>
        <th>Alias1</th>
        <th>Политика1</th>
        <th>
          <button type="button" class="btn btn-xs">
            <i class="bi bi-pencil-square"></i>
          </button>
        </th>
      </tr>
      <tr>
        <th class="text-center">2</th>
        <th>Имя приложения2</th>
        <th>Alias2</th>
        <th>Политика1</th>
        <th>
          <button type="button" class="btn btn-xs">
            <i class="bi bi-pencil-square"></i>
          </button>
        </th>
      </tr>
      <tr>
        <th class="text-center">3</th>
        <th>Имя приложения3</th>
        <th>Alias2</th>
        <th>Политика1</th>
        <th>
          <button type="button" class="btn btn-xs">
            <i class="bi bi-pencil-square"></i>
          </button>
        </th>
      </tr>
    </tbody>
  </table>
